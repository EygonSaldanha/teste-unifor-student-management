<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="900px">
      <form class="mt-60" #alunoFrm="ngForm" (ngSubmit)="salvar()">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Cadastro de Aluno</mat-card-title>
          </mat-card-header>
  
          <mat-card-content class="mt-20">
            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
              <div fxLayout="column" fxFlex="800px">
                <mat-form-field class="full-width">
                  <mat-label>Nome: *</mat-label>
                  <input type="text" 
                         [(ngModel)]="aluno.nome"
                         name="nome"
                         placeholder="Ex: Ana Souza" 
                         matInput required />
                </mat-form-field>
              </div>
            </div>
  
            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
              <div fxLayout="column" fxFlex="800px">
                <mat-form-field class="full-width">
                  <mat-label>Email: *</mat-label>
                  <input type="email" 
                         [(ngModel)]="aluno.email"
                         name="email"
                         placeholder="exemplo@email.com" 
                         matInput required />
                </mat-form-field>
              </div>
            </div>
  
            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
              <div fxLayout="column" fxFlex="400px">
                <mat-form-field class="full-width">
                  <mat-label>CPF: *</mat-label>
                  <input type="text" 
                         [(ngModel)]="aluno.cpf"
                         name="cpf"
                         mask="000.000.000-00"
                         placeholder="000.000.000-00" 
                         matInput required />
                </mat-form-field>
              </div>
            </div>
  
            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
              <div fxLayout="column" fxFlex="400px">
                <mat-form-field class="full-width">
                  <mat-label>Matrícula: *</mat-label>
                  <input type="text" 
                         [(ngModel)]="aluno.matricula"
                         name="matricula"
                         placeholder="Digite a matrícula" 
                         matInput required />
                </mat-form-field>
              </div>
            </div>
          </mat-card-content>
  
          <mat-card-actions>
            <button mat-flat-button color="primary" type="submit">
              <mat-icon fontIcon="save"></mat-icon>
              Salvar
            </button>
            <button mat-flat-button color="accent" class="ml-5" type="reset">
              <mat-icon fontIcon="backspace"></mat-icon>
              Limpar
            </button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
