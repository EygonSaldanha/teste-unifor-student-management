<div fxLayout="row" fxLayoutAlign="center" marginTop="20px">
    <div fxLayout="column" fxFlex="150px" fxLayoutAlign="center center" class="margin-top">
        <button class="square-button" (click)="onSquareButtonClick()">Cadastrar aluno</button>
    </div>
</div>

<div fxLayout="row" fxLayoutAlign="center" class="mt-20">
    <div fxLayout="column" fxFlex="1000px">
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title>Alunos</mat-card-title>
            </mat-card-header>
            <mat-card-content>

                <table mat-table [dataSource]="listaAlunos">

                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let item"> {{ item.id }} </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="matricula">
                    <th mat-header-cell *matHeaderCellDef> Matrícula </th>
                    <td mat-cell *matCellDef="let item"> {{ item.matricula }} </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let item"> {{ item.usuario?.nome }} </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let item">
                      <button mat-icon-button color="warn" (click)="excluirAluno(item.id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                  </ng-container>
                    <tr mat-header-row *matHeaderRowDef="colunasTable"></tr>
                    <tr mat-row *matRowDef="let row; columns: colunasTable;"></tr>
                  </table>
                  
            </mat-card-content>
        </mat-card>
    </div>
</div>
