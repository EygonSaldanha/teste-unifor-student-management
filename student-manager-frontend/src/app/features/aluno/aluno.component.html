<div class="aluno-container">
  <div class="header">
    <h2>Gerenciar Alunos</h2>
    <button pButton type="button" label="Adicionar Aluno" icon="pi pi-plus" class="add-button" (click)="onAddAluno()"></button>
  </div>

  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog> <!-- Adicionado o ConfirmDialog -->

  <p-table [value]="alunos()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Matricula</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-aluno>
      <tr>
        <td>{{ aluno.matricula }}</td>
        <td>{{ aluno.usuario.nome }}</td>
        <td>{{ aluno.usuario.email }}</td>
        <td>
          <button pButton icon="pi pi-trash" (click)="confirmDelete(aluno)" severity="danger" rounded></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
