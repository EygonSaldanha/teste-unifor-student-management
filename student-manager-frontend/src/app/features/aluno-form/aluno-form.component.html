<div class="form-container">
    <form [formGroup]="alunoForm" (ngSubmit)="onSubmit()">
        
        <fieldset formGroupName="usuario">
        <div class="form-group">
          <label for="matricula">Matr√≠cula</label>
          <input id="matricula" type="text" formControlName="matricula" />
        </div>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input id="nome" type="text" formControlName="nome" />
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" />
        </div>
  
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input id="cpf" type="text" formControlName="cpf" />
        </div>
      </fieldset>
  
      <button type="submit" pButton label="Salvar"></button>
    </form>
  </div>
